<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Мій фірмовий стиль</title>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Caveat', sans-serif;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      padding: 20px;
    }
    .color-block {
      width: 100px;
      height: 100px;
      background: #8600af;
    }
    .gif-banner {
      width: 300px;
    }
  </style>
</head>
<body>

  <div>
    <img src="logo1.png" alt="Логотип 1">
    <p>Фірмовий знак + текст знизу</p>
  </div>

  <div>
    <img src="logo2.png" alt="Логотип 2">
    <p>Фірмовий знак + текст справа</p>
  </div>

  <div>
    <img src="logo3.png" alt="Ахроматичний логотип">
    <p>Ахроматичний логотип</p>
  </div>

  <div>
    <img src="animated-logo.gif" class="gif-banner" alt="GIF банер">
  </div>

  <div>
    <div class="color-block"></div>
    <p>RGB(134, 0, 175)</p>
  </div>

  <div>
    <p style="font-size: 27px; font-weight: 700;">Абетка у вашому шрифті:</p>
    <p>А Б В Г Ґ ...</p>
  </div>

</body>
</html>
