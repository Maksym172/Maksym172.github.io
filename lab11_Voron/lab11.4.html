<head>

</head>
<body>
    <div class="form-demo">
  <h2>Демонстрація псевдокласів</h2>

  <form>
    <label>
      Email (valid/invalid):
      <input type="email" placeholder="Введіть email" required>
    </label>

    <label>
      Вік (від 18 до 60) – :out-of-range:
      <input type="number" min="18" max="60" placeholder="Вік" required>
    </label>
  </form>

  <ul class="list-demo">
    <li>Перший елемент</li>
    <li>Середній елемент</li>
    <li>Останній елемент</li>
  </ul>
</div>

</body>
