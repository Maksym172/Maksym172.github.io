<svg width="360" height="360" viewBox="0 0 360 360" xmlns="http://www.w3.org/2000/svg">

  <!-- Градієнти -->
  <defs>
    <radialGradient id="bg-grad" cx="50%" cy="50%" r="65%">
      <stop offset="0%" stop-color="#002a1a"></stop>
      <stop offset="100%" stop-color="#000000"></stop>
    </radialGradient>

    <linearGradient id="neon-grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00ffc8"></stop>
      <stop offset="100%" stop-color="#00a377"></stop>
    </linearGradient>

    <!-- Матричні 1 і 0 -->
    <pattern id="matrix" width="20" height="20" patternUnits="userSpaceOnUse">
      <text x="0" y="14" font-size="16" fill="#00ff9a" font-family="monospace">1</text>
      <text x="10" y="14" font-size="16" fill="#00ff9a" font-family="monospace">0</text>
    </pattern>

    <!-- Світіння -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="blur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>

  <!-- Фон -->
  <circle cx="180" cy="180" r="170" fill="url(#bg-grad)" stroke="url(#neon-grad)" stroke-width="6" filter="url(#glow)"></circle>

  <!-- Внутрішній матричний обід -->
  <circle cx="180" cy="180" r="130" fill="none" stroke="url(#matrix)" stroke-width="14" opacity="0.35"></circle>

  <!-- Доріжки-плати (красивіші, симетрія) -->
  <g stroke="url(#neon-grad)" stroke-width="6" stroke-linecap="round">

    <path d="M60 180 H30 V130"></path>
    <circle cx="30" cy="130" r="9" fill="#00ffc8"></circle>

    <path d="M300 180 H330 V230"></path>
    <circle cx="330" cy="230" r="9" fill="#00ffc8"></circle>

    <path d="M180 60 V30 H220"></path>
    <circle cx="220" cy="30" r="9" fill="#00ffc8"></circle>

    <path d="M180 300 V330 H140"></path>
    <circle cx="140" cy="330" r="9" fill="#00ffc8"></circle>

  </g>

  <!-- Текст ІПЗ: товстіший, об'ємний -->
  <text x="50%" y="54%" text-anchor="middle" font-family="Montserrat" font-size="110" font-weight="900" fill="url(#neon-grad)" filter="url(#glow)" style="letter-spacing:10px;">
      ІПЗ
  </text>

  <!-- Нижній підпис -->
  <text x="50%" y="72%" text-anchor="middle" font-family="Orbitron" font-size="26" fill="#00ffbf" opacity="0.9">
      SOFTWARE ENGINEERING
  </text>

</svg>
