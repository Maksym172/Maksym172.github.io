<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Завдання 6 — Дерево ієрархії</title>
<style>
ul { list-style: none; }
li a {
  text-decoration: none;
  color: blue;
  cursor: pointer;
}
.hidden { display: none; }
</style>
<script>
function toggle(id) {
  let el = document.getElementById(id);
  el.classList.toggle('hidden');
}
</script>
</head>
<body>

<a onclick="toggle('fruitsList')">fruits</a>
<ul id="fruitsList">
  <li>apple;</li>
  <li>pineapple;</li>
  <li>apricot;</li>
  <li>pear;</li>
  <li>lemon;</li>
</ul>

<a onclick="toggle('vegetablesList')">vegetables</a>
<ul id="vegetablesList">
  <li>potatoes;</li>
  <li>beetroot;</li>
  <li>carrots;</li>
  <li>pear;</li>
</ul>

<p>Натискання на посилання згортає або розгортає перелік під-розділів.</p>
</body>
</html>
