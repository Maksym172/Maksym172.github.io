<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Дерево ієрархії</title>
<style>
ul { list-style: none; cursor: pointer; }
li { margin-left: 20px; }
</style>
<script>
function toggle(el){
  const child = el.nextElementSibling;
  if (child.style.display === "none") child.style.display = "block";
  else child.style.display = "none";
}
</script>
</head>
<body>
<h2>Ієрархічне дерево</h2>
<ul>
  <li onclick="toggle(this)">fruits</li>
  <ul>
    <li>apple</li>
    <li>pineapple</li>
    <li>apricot</li>
    <li>pear</li>
    <li>lemon</li>
  </ul>
  <li onclick="toggle(this)">vegetables</li>
  <ul>
    <li>potatoes</li>
    <li>beetroot</li>
    <li>carrots</li>
    <li>pear</li>
  </ul>
</ul>
</body>
</html>
