<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Площа трапеції</title>
<script>
function calcArea() {
  let a = parseFloat(document.getElementById("a").value);
  let b = parseFloat(document.getElementById("b").value);
  let h = parseFloat(document.getElementById("h").value);
  if (!isNaN(a) && !isNaN(b) && !isNaN(h)) {
    let s = ((a + b) / 2) * h;
    document.getElementById("result").value = s.toFixed(2);
  } else {
    document.getElementById("result").value = "";
  }
}
</script>
</head>
<body>
<h2>Розрахунок площі трапеції</h2>

<p>Введіть параметри:</p>
Основа a: <input type="number" id="a" oninput="calcArea()"><br><br>
Основа b: <input type="number" id="b" oninput="calcArea()"><br><br>
Висота h: <input type="number" id="h" oninput="calcArea()"><br><br>

Площа: <input type="text" id="result" readonly>
</body>
</html>
