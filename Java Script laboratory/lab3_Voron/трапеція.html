<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Обчислення площі трапеції</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    label { display: block; margin: 5px 0; }
    input { margin-left: 10px; padding: 5px; }
    #result { font-weight: bold; color: darkblue; margin-top: 15px; }
  </style>
</head>
<body>
  <h2>Обчислення площі трапеції</h2>

  <label>Основа a: <input type="number" id="a" oninput="calcArea()"></label>
  <label>Основа b: <input type="number" id="b" oninput="calcArea()"></label>
  <label>Висота h: <input type="number" id="h" oninput="calcArea()"></label>

  <div id="result">Площа: —</div>

  <script>
    function calcArea() {
      let a = parseFloat(document.getElementById("a").value);
      let b = parseFloat(document.getElementById("b").value);
      let h = parseFloat(document.getElementById("h").value);

      if (!isNaN(a) && !isNaN(b) && !isNaN(h)) {
        let area = ((a + b) / 2) * h;
        document.getElementById("result").innerHTML = "Площа: " + area.toFixed(2);
      } else {
        document.getElementById("result").innerHTML = "Площа: —";
      }
    }
  </script>
</body>
</html>
