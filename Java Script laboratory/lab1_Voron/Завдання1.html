  <script>
    // ===== Завдання 2 =====
    function calculation() {
      let x = 12;
      let y = 5;
      let z = 3; // значення для змінної z
      let F = (x - y) / (2 * x * z);
      alert("Результат F = " + F);
    }

    // ===== Завдання 3 =====
    function showMessage(msg) {
      document.getElementById("output").value = msg;
    }

    // ===== Завдання 4 =====
    function calcBranching() {
      let x = parseFloat(document.getElementById("t_x").value);
      let y = parseFloat(document.getElementById("t_y").value);
      let F;

      if (x > 0 && y > 0) {
        F = 2 * x + y;
      } else if (x < 3 && y > 4) {
        F = x * x + 2 * y * y;
      } else {
        F = Math.pow(x, 3);
      }

      document.getElementById("t_res4").value = F;
    }
  </script>

<section>

  <form id="form5">
    x = <input type="text" id="x5" value="2"><br><br>
    y = <input type="text" id="y5" value="3"><br><br>
    Результат F = <input type="text" id="res5" readonly><br><br>
    <input type="button" value="Обчислити" onClick="calcSeries()">
  </form>
</section>

<script>
  function factorial(n) {
    let f = 1;
    for (let j = 1; j <= n; j++) f *= j;
    return f;
  }

  function calcSeries() {
    let x = parseFloat(document.getElementById("x5").value);
    let y = parseFloat(document.getElementById("y5").value);
    let sum = 0;

    for (let i = 3; i <= 5; i++) {
      let numerator = 2 * x * y - y * y + x;
      let denominator = 3 * x * factorial(i);
      let term = Math.pow(-1, i + 1) * (numerator / denominator);
      sum += term;
    }

    document.getElementById("res5").value = sum;
  }
</script>
