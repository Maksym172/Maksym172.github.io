<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>CSS Position Demo</title>
  <a style="display: block; text-align: right" href="../index.html">На головну</a>
  <style>
    .box {
      width: 100px; height: 100px;
      color: white; font-weight: bold;
      text-align: center; line-height: 100px;
      margin: 10px;
    }
    .static { position: static; background: #607d8b; }
    .relative { position: relative; top: 20px; left: 20px; background: #3f51b5; }
    .absolute-container { position: relative; height: 250px; border: 1px dashed #999; margin: 10px; }
    .absolute { position: absolute; top: 10px; right: 10px; background: #2196f3; }
    .fixed { position: fixed; bottom: 10px; left: 10px; background: #009688; }
    .sticky-container { height:150px; overflow: auto; border:1px solid #999; margin:10px; }
    .sticky { position: sticky; top: 0; background: #ff9800; }
  </style>
</head>
<body>
  <h2>Position: static (за замовчуванням)</h2>
  <div class="box static">static</div>

  <h2>Position: relative</h2>
  <div class="box relative">relative</div>

  <h2>Position: absolute</h2>
  <div class="absolute-container">
    контейнер з position: relative;
    <div class="box absolute">absolute</div>
  </div>

  <h2>Position: fixed</h2>
  <div class="box fixed">fixed</div>

  <h2>Position: sticky (при прокрутці)</h2>
  <div class="sticky-container">
    <div class="box sticky">sticky</div>
    <p>Лот of тексту... прокруть нижче.</p>
    <p>...</p><p>...</p><p>...</p><p>...</p>
  </div>
</body>
</html>
